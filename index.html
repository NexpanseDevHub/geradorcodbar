<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CÃ³digo de Barras</title>
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.0/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #313233;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #313233;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .barcode-container {
            margin: 20px 0;
        }
        .whatsapp-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #313233;
            color: #00ffff;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/WN1smwHN/BRANCO-CINZA.png" class="logo">
        <input type="text" id="input-text" placeholder="Digite algo..." oninput="generateBarcode()">
        <div class="barcode-container">
            <svg id="barcode"></svg>
        </div>
        <a href="https://wa.me/5541987206591" class="whatsapp-btn">QUERO UM SISTEMA IGUAL A ESSE<br>PARA MINHA EMPRESA</a>
    </div>
    <script>
        function generateBarcode() {
            let text = document.getElementById("input-text").value.trim();
            if (text === "") text = "Bem-vindo";
            JsBarcode("#barcode", text, { format: "CODE128", displayValue: false, lineColor: "#000", width: 2, height: 50 });
        }
        window.onload = generateBarcode;
    </script>
</body>
</html>
