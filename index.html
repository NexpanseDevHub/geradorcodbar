<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador De Código De Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #313233;
            color: #313233;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 180px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: 600;
        }
        input[type="text"] {
            padding: 10px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        .output-container {
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        canvas {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        button {
            background: #313233;
            color: #00ffff;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            line-height: 1.2;
        }
        button span {
            display: block;
        }
        button:hover {
            background: #00ffff;
            color: #313233;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.linkedin.com/company/nexpansesolutions" target="_blank">
            <img src="https://i.ibb.co/WN1smwHN/BRANCO-CINZA.png" alt="Logo" class="logo">
        </a>
        <div class="input-container">
            <label for="textInput">Insira o Número da Matrícula:</label>
            <input type="text" id="textInput" oninput="generateBarcode()">
        </div>
        <div class="output-container">
            <svg id="barcode"></svg>
            <div class="checkbox-container">
                <input type="checkbox" id="showNumber" onchange="generateBarcode()">
                <label for="showNumber">Mostrar Número</label>
            </div>
        </div>
        <button onclick="redirectToWhatsApp()">Quero Um App Igual A Esse<span>Para Minha Empresa</span></button>
    </div>

    <script>
        // Corrigindo o problema do código de barras que não aparecia
        function generateBarcode() {
            let textInput = document.getElementById("textInput");
            let showNumber = document.getElementById("showNumber").checked;
            let svgElement = document.getElementById("barcode");

            let text = textInput.value.trim();
            
            if (text === "") {
                text = "Bem-vindo";
            }

            // Usando SVG que é mais compatível
            JsBarcode(svgElement, text, {
                format: "CODE128",
                displayValue: showNumber,
                background: "transparent",
                lineColor: "#000000",
                width: 2,
                height: 60,
                margin: 10
            });
        }

        function redirectToWhatsApp() {
            // Feedback visual suave
            const btn = document.querySelector('button');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = 'Abrindo WhatsApp...';
            btn.style.opacity = '0.8';
            btn.disabled = true;
            
            setTimeout(() => {
                window.open("https://wa.me/5541987206591?text=Olá,%20quero%20criar%20meu%20próprio%20sistema", "_blank");
                
                // Volta ao normal após 1 segundo
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.opacity = '1';
                    btn.disabled = false;
                }, 1000);
            }, 300);
        }

        // Garante que o código de barras seja gerado quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            generateBarcode();
        });
    </script>
</body>
</html>
