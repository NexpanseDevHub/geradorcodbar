<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código De Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #313233;
            color: #313233;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 180px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: 600;
        }
        input[type="text"] {
            padding: 10px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        .output-container {
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        #barcode-container {
            position: relative;
            margin-bottom: 10px;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #barcode-svg {
            cursor: pointer;
            background: white;
            padding: 5px;
            max-width: 100%;
        }
        #barcode-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        button {
            background: #313233;
            color: #00ffff;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            line-height: 1.2;
        }
        button span {
            display: block;
        }
        button:hover {
            background: #00ffff;
            color: #313233;
        }
        .copy-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.linkedin.com/company/nexpansesolutions" target="_blank">
            <img src="https://i.ibb.co/WN1smwHN/BRANCO-CINZA.png" alt="Logo" class="logo">
        </a>
        <div class="input-container">
            <label for="textInput">Insira o Número:</label>
            <input type="text" id="textInput" oninput="generateBarcode()">
        </div>
        <div class="output-container">
            <div id="barcode-container">
                <svg id="barcode-svg"></svg>
                <canvas id="barcode-canvas"></canvas>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="showNumber" onchange="generateBarcode()">
                <label for="showNumber">Mostrar Número</label>
            </div>
        </div>
        <button onclick="redirectToWhatsApp()">Quero Um App Igual A Esse<span>Para Minha Empresa</span></button>
    </div>

    <div class="copy-notification" id="copyNotification">Imagem copiada!</div>

    <script>
        // Variável para controle do canvas
        let canvasInitialized = false;

        function generateBarcode() {
            const textInput = document.getElementById("textInput");
            const showNumber = document.getElementById("showNumber").checked;
            const svgElement = document.getElementById("barcode-svg");
            const canvas = document.getElementById("barcode-canvas");

            let text = textInput.value.trim();
            
            if (text === "") {
                text = "Bem-vindo";
            }

            // Limpa o SVG antes de gerar novo código
            svgElement.innerHTML = '';
            
            // Gera o código de barras no SVG
            JsBarcode(svgElement, text, {
                format: "CODE128",
                displayValue: showNumber,
                background: "white",
                lineColor: "#000000",
                width: 2,
                height: 60,
                margin: 10
            });

            // Prepara o canvas para cópia
            prepareCanvasForCopy(svgElement, canvas);
        }

        function prepareCanvasForCopy(svgElement, canvas) {
            const data = new XMLSerializer().serializeToString(svgElement);
            const DOMURL = window.URL || window.webkitURL || window;
            
            const img = new Image();
            const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
            const url = DOMURL.createObjectURL(svgBlob);
            
            img.onload = function() {
                canvas.width = svgElement.width.baseVal.value;
                canvas.height = svgElement.height.baseVal.value;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                DOMURL.revokeObjectURL(url);
                
                // Configura o evento de clique direito no container
                document.getElementById('barcode-container').oncontextmenu = function(e) {
                    e.preventDefault();
                    canvas.toBlob(function(blob) {
                        const item = new ClipboardItem({ "image/png": blob });
                        navigator.clipboard.write([item]).then(function() {
                            showCopyNotification();
                        });
                    }, 'image/png');
                };
            };
            
            img.src = url;
        }

        function showCopyNotification() {
            const notification = document.getElementById("copyNotification");
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        function redirectToWhatsApp() {
            const btn = document.querySelector('button');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = 'Abrindo WhatsApp...';
            btn.style.opacity = '0.8';
            btn.disabled = true;
            
            setTimeout(() => {
                window.open("https://wa.me/5541987206591?text=Olá,%20quero%20criar%20meu%20próprio%20sistema", "_blank");
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.opacity = '1';
                    btn.disabled = false;
                }, 1000);
            }, 300);
        }

        // Inicializa quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            generateBarcode();
        });
    </script>
</body>
</html>
